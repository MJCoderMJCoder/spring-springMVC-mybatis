plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //构建Java Web应用程序
    id 'war'
    //	添加gretty插件
    id 'org.akhikhl.gretty' version '1.4.2'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
      
    //当前发布的servlet API版本 providedCompile
    providedCompile 'javax.servlet:javax.servlet-api:+'
    //Servlet web 
    compile 'taglibs:standard:+'
    compile 'jstl:jstl:+'
    compile 'com.fasterxml.jackson.core:jackson-databind:+'
    
    //MySQL
    compile 'mysql:mysql-connector-java:5.1.45'
    //数据库源
    compile 'c3p0:c3p0:+'
    //alibaba data source 相关jar包-
    //compile 'com.alibaba:druid:+'
    //mybatis
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.mybatis:mybatis-spring:+'
    
    //Map工具类
    compile 'commons-collections:commons-collections:+'
    
    //redis客户端:Jedis 
    compile 'redis.clients:jedis:+'
    compile 'com.dyuproject.protostuff:protostuff-core:+'
    compile 'com.dyuproject.protostuff:protostuff-runtime:+'
    
    //日志：实现slf4j接口并整合
    compile 'ch.qos.logback:logback-classic:+'
    
    //spring-Spring核心
    compile 'org.springframework:spring-core:5.0.4.RELEASE'
    compile 'org.springframework:spring-beans:5.0.4.RELEASE'
    compile 'org.springframework:spring-context:5.0.4.RELEASE'
    //spring-Spring DAO层
    compile 'org.springframework:spring-jdbc:5.0.4.RELEASE'
    compile 'org.springframework:spring-tx:5.0.4.RELEASE'
    //spring-Spring web 
    compile 'org.springframework:spring-web:5.0.4.RELEASE'
    compile 'org.springframework:spring-webmvc:5.0.4.RELEASE'
    //spring-Spring test 
    compile 'org.springframework:spring-test:5.0.4.RELEASE'
    
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
